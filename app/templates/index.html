{%  extends "base.html"  %}

{%  block main  %}

<main class="prs-container">
    <br>
    <form action="/" method="POST">
        <div class="select-cpu-choice">

            <select required name="cpu-player" class="game-form" id="cpu-player">
                <option value="" selected disabled >Select CPU</option>
                <option value="Emily">Emily</option>
                <option value="Hannah">Hannah</option>
                <option value="Eugene">Eugene</option>
                <option value="Chris">Chris</option>
                <option value="Zsolt">Zsolt</option>
                <option value="Malcolm">Malcolm</option>
                <option value="Harrison">Harrison</option>
            </select>
        </div>
        <br>

    
        <label for="player_1"></label>
        <input required type="text" name="player_1" class="game-form" id="player_1" placeholder="your name">
        <br>
    
        <label for="player_1_weapon"></label>
        <input required type="text" name="player_1_weapon" class="game-form" id="player_1_weapon" placeholder="your choice">
        <br>
        <br>
    
        <input type="submit" value="Play" class="game-form-submit">

    </form>

    <br>
    Latest Game Result:
    <br>
    <H2>    {{ result_of_game }}    </H2>

</main>


{%  endblock  %}
